<h3>Neuen Verleiher anlegen:</h3>

<table style="width:400px;" cellpadding="0" cellspacing="5">
	<form action="#" method="post">
		<tr>
			<th>
				<b>Vorname:</b>
			</th>
			<td>
				<input name="verleiher_vorname" type="text" size="30" maxlength="40" required>
			</td>
		</tr>
		<tr>
			<th>
				<b>Nachname:</b>
			</th>
			<td>
				<input name="verleiher_nachname" type="text" size="30" maxlength="40" required>
			</td>
		</tr>
		<tr>
		<td colspan="2">
			<input type="submit" name="senden" value="Verleiher einf&uuml;gen" style="width: 100%" class="button">
		</td>
	<tr>
	</form>
</table>
<font color="#00C000">{nachricht}</font>
