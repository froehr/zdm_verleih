<h3>Ger&auml;t ändern</h3>
{errormessage}

<form method="POST" action="#">
	
	<table style="width:400px;" cellpadding="0" cellspacing="5">
		<tr>
			<th width="50%">
				<b>Name und Nummer</b>
			</th>
			<td>
				<input type="text" name="geraet_name" value="{name}" required>
				<input type="number" name="geraet_nummer" value="{nummer}" maxlength="2" min="1" required>
			</td>
		</tr>
		<tr>
			<th width="50%" style="vertical-align:top;">
				<b>Zubeh&ouml;r</b><br>
				<span style="font-weight:normal;font-style:italic;">bitte jedes Teil in eine neue Zeile!</span>
			</th>
			<td>
				{zubehoer}
				<textarea name="geraet_zubehoer" cols="20" rows="10"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="&auml;ndern" class="button"> <input type="reset" value="leeren" class="button">
			</td>
		</tr>
	</table>
</form>
{successmessage}
