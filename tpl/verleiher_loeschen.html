<h3>Verleiher löschen:</h3>

<p>Welchen Verleiher möchten Sie aus der Datenbank löschen?</br>
<font color="#FF0000">Achtung dies Aktion kann nicht widerrufen werden!</font></p>
<form action="#" method="post">

	<select name="verleiher_drop">
	{+verleiher}
		<option>
			{verleiher_name}
		</option>
	{-verleiher}
	</select>
	
	<input type="submit" name="senden" value="Verleiher aus der Datenbank entfernen">
			
</form>
<font color="#FF0000">{nachricht}</font>
