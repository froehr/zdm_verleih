<h3>Dozentenleitungen</h3>
<table border id="dozentenleistung" width="95%">
    <tr>
        <th>
            Datum
        </th>
        <th>
            Name
        </th>
        <th>
            Betrag
        </th>
        <th>
            Leistung
        </th>
        <th>
            Dozent
        </th>
        <th>
            Aktion
        </th>
    </tr>

<form method="post" action="#"> 
     <tr>
        <td align="center">
            <input name="datum" type="text" id="anfangsdatum" required value="{anfangsdatum}">
        </td>
        <td align="center">
            <input name="name" type="text" required autofocus>
        </td>
        <td align="center">
            <input name="betrag" type="text" required> &euro;
        </td>
        <td align="center">
            <select name="leistung" required>
                <option>
                    
                </option>
                <option>
                    Drucke
                </option>
                <option>
                    Laminierung
                </option>
                <option>
                    Sontiges
                </option>
            </select>
        </td>
        <td align="center">
            <select name="dropdown" required>
                    <option>
                        
                    </option>
                {+option}
                    <option>
                        {dozentoption}
                    </option>
                {-option}
            </select>
             
        </td>
        <td align="center">
            <input name="senden" type="submit" class="button">
        </td>
    </tr>
</form>
    <tr>
        <th colspan ="6" align="center">
            Eingetragene Leistungen:
        </th>
    </tr>
    
    {+dozent}
    <tr>
        <th class="dozententh">
            {dozentname}
        </th>
        <td>
            {gesamtbetrag} &euro;
        </td>
        <td href="#" onclick='document.getElementById("{dozent_id}").style.visibility = "visible";'>
            Klick f&uuml;r Detailansicht
        </td>
        <td style="position:relative" colspan="3" border="0">
            <div class="dozentdetail" id="{dozent_id}">
                <table border="1" style="width: 100%">
                    <tr href="#" onclick='document.getElementById("{dozent_id}").style.visibility = "hidden";'>
                        <th>
                            Datum
                        </th>
                         <th>
                            Kennung
                        </th>
                        <th>
                            Leistung
                        </th>
                        <th>
                            Betrag
                        </th>
                    </tr>
                {details1}
                </table>
            </div>
        </td>
    </tr>
    {-dozent}
</table>
