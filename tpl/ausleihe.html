<h3>Ausleiher bereits vorhanden?</h3>
<table>
	<form action="#" method="post">
	 <tr>
	 	<td colspan = "2">
	 		
	 	</td>
	 </tr>
	 <tr>
		 <td>
			 Matrikel:
		 </td>
		 <td>
			 <input name="matrikel" type="text" size="30" maxlength="40" required><input type="submit" name="senden" value="Prüfen">{errormessage}
		 </td>
	 </tr>
	</form>
	<tr>
		<td colspan = "2">
			<h3>Ausleiher einfügen:</h3>
		</td>
	</tr>
	<form action="#" method="post">
		<tr>
			<td>
				Matrikel:
			</td>
			<td>	
				<input name="matrikel2" size="30" maxlength="40" required value="{matrikelform3}">
			</td>
		</tr>
		<tr>
			<td>
				Vorname:
			</td>
			<td>
				<input name="vorname" type="text" size="30" maxlength="30" required value="{vorname}">
			</td>
		</tr>
		<tr>
			<td>
				Nachname:
			</td>
			<td>
				<input name="nachname" type="text" size="30" maxlength="40" required value="{nachname}">
			</td>
		</tr>
		<tr>	
			<td>
				Email:
			</td>
			<td>
				<input name="email" type="email" size="30" maxlength="40" required value="{email}">
			</td>
		</tr>
		<tr>	
			<td>
				Telefon:
			</td>
			<td>
				<input name="telefon" type="tel" size="30" maxlength="40" required value="{telefon}">
			</td>
		</tr>
		<tr>	
			<td>
				Stra&szlig;e:
			</td>
			<td>
				<input name="strasse" type="text" size="30" maxlength="40" required value="{strasse}">
				<input name="nummer" type="number" size="5" maxlength="5" required value="{hausnummer}">
			</td>
		</tr>
		<tr>	
			<td>
				PLZ:
			</td>
			<td>
				<input type="number" name="plz" size="30" maxlength="40" required value="{plz}">
			</td>
		</tr>
		<tr>	
			<td>
				Anfangsdatum:
			</td>
			<td>
				<input type="date" name="anfang" required value="{anfangsdatum}">
			</td>
		</tr>
		<tr>	
			<td>
				Enddatum:
			</td>
			<td>
				<input type="date" name="ende" required value="{enddatum}">
			</td>
		</tr>
		<tr>	
			<td>
				<input type="submit" name="senden" value="abschicken">
			</td>
		</tr>
	</form>
</table>
{successmassage}
