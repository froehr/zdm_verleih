<h1>Neues Gerät eintragen</h1>
<form method="POST" action="#">
	<table width="400" cellpadding="0" cellspacing="5">
		<tr>
			<td width="50%">
				<b>Name und Nummer</b>
			</td>
			<td width="50%">
				<input type="text" name="geraet_name" required>
				<input type="number" name="geraet_nummer" value="0" maxlength="2">
			</td>
		</tr>
		<tr>
			<td width="50%">
				<b>Zubehör</b><br>
				<i>bitte jedes Teil in eine neue Zeile!</i>
			</td>
			<td width="50%">
				<textarea name="geraet_zubehoer" cols="20" rows="10"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="Eintragen"> <input type="reset" value="leeren">
			</td>
		</tr>
	</table>
</form>
{successmessage}
{errormessage}
